    <main>
        <form action="">
            <fieldset>
                <legend>Formulário de contacto BYTES</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Insira o seu nome aqui">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <br>
                <div>
                    <label for="genero">Género:</label> <br>
                    <input type="radio" name="cor" id="genero-masc"> Masculino <br>
                    <input type="radio" name="cor" id="genero-fem"> Feminino <br>
                </div>
                <br>
                <div>
                    <label for="dn">Data atual:</label>
                    <input type="date" name="dn" id="dn">
                </div>
                <div>
                    <label for="curso">Turma:</label>
                    <select name="" id="">
                        <option value="" disabled selected>Selecione uma turma</option>
                        <option value="" >Web Developer & Mobile</option>
                        <option value="">Programação</option>
                        <option value="">Redes</option>
                    </select>            
                </div>

                <div>
                    <label for="">Mensagem</label>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>

                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </fieldset>

        </form>
